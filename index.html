<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist-calendar</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input_date" />
        <div>
            <div>
                <button type="button" onclick="changeMonth(-1)"><</button>
                <input type="number" id="year" style="width:50px" onchange = "changeYear();"/>
                <select id="month" style="width:50px" onchange ="changeMonth();">
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <button type="button" onclick="changeMonth(1)">></button>
            </div>
            
            <table border="1" width="1280" height="720">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="tb_body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function checkLeapYear(year) { //윤년 체크 
            if (year%400 == 0) {
                return true;
            } else if(year%100 == 0) {
                return false;
            } else if(year%4 == 0) {
                return true;
            } else {
                return false;
            }
        }

        function getFirstDayOfWeek(year, month) { //첫 날의 요일 
            if(month<10) month = "0" + month;
            return (new Date(year+"-"+month+"-01")).getDay();
        }

        function changeYearMonth(year, month) { //년, 월에 맞는 달력 불러오기 
            let month_day = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (month == 2) {
                if(checkLeapYear(year)) month_day[1] = 29;
            }

            let first_day_of_week = getFirstDayOfWeek(year, month);

            let arr_calendar = [];
            for(let i=0; i<first_day_of_week; i++) { //1일 전의 날짜들은 공백
                arr_calendar.push("");
            }
            for(let i=1; i<month_day[month-1]; i++) { //1일~31일의 날짜들은 숫자
                arr_calendar.push(String(i));
            }
            let remain_day = 7 - (arr_calendar.length%7); //31d일 이후의 날짜들은 공백 
            if(remain_day < 7) {
                for(let i=0; i<remain_day; i++) {
                    arr_calendar.push("");
                }
            }

            renderCalendar(arr_calendar);
        }

        function renderCalendar(data) { //선택한 년, 월에 맞는 달력 표시 
            let h= [];
            for(let i=0; i<data.length; i++) {
                if(i==0) {
                    h.push('<tr>');
                }else if(i%7 == 0) {
                    h.push('</tr>');
                    h.push('<tr>');
                }
                
                let select_date = data[i];
                if (data[i]<10) select_date = "0"+select_date;
            
                h.push('<td valign="top" onclick="setDate(' + data[i] + ');" style="cursor:pointer;"> <div onclick="location.href=\'newtodo.html?'
                    + 'todo_date=' + current_year+'-'+current_month+'-'+select_date
                    + '\'" id="new_todo">' + data[i] + '</div> <div>' + 'todo' +'</div></td>');
            }
            h.push('</tr>');
            document.querySelector("#tb_body").innerHTML = h.join('');
        }


        function setDate(day) {
            if(day<10) day = "0" + day;
            document.querySelector("#input_date").value = current_year + "-" + current_month + "-" + day
        }

        function changeYear() {
            current_year = parseInt(document.querySelector("#year").value);
            loadCalendar();
        }

        function changeMonth(diff) {
            if(diff == undefined) {
                current_month = parseInt(document.querySelector("#month").value);
            }else{
                current_month = current_month + diff;
                if(current_month == 0){
                    current_year = current_year - 1;
                    current_month = 12;
                } else if(current_month == 13) {
                    current_year = current_year + 1;
                    current_month = 1;
                }
            }
            loadCalendar();
            
        }

        function loadCalendar() {
            document.querySelector("#year").value = current_year 
            document.querySelector("#month").value = current_month
            changeYearMonth(current_year,current_month)
        }

        let current_year = (new Date()).getFullYear();
        let current_month = (new Date()).getMonth() + 1;
        document.querySelector("#year").value = current_year 
        document.querySelector("#month").value = current_month
        changeYearMonth(current_year,current_month)

    </script>

</body>
</html>
